<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purnecol site</title>
    <style>
        h4 {
            border: 4px solid black;
        }
        footer {
            color: white;
            background-repeat: no-repeat;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20210803/pngtree-modern-simple-elegant-dark-blue-landing-page-website-background-image_756950.jpg);
            clear: both;
            text-align: center;
            padding: 20px;
        }
        body {
            border-radius: 15%;
            border: 4px black;
            color: white;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20210803/pngtree-modern-simple-elegant-dark-blue-landing-page-website-background-image_756950.jpg);
        }
        * {
            font-family: monospace;
        }
        #header {
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            float: left;
            width: 100%;
        }
        #header h1 {
            color: rgb(128, 121, 121);
            font-size: 100px;
            margin: 0;
            padding: 20px;
            font-family: monospace;
            display: inline-block;
            position: relative;
            background-image: url('https://cdn.pixabay.com/photo/2017/08/10/08/47/laptop-2620118_640.jpg');
            background-size: cover;
            background-position: center;
        }
        #header h1::after {
            content: ""; 
            position: absolute; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid rgb(255, 255, 255); 
            z-index: -1;
            border-radius: 10px;
        }
        #header h1:before {
            content: ""; 
            position: absolute; 
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border: 4px solid rgb(255, 255, 255); 
            z-index: -2;
            border-radius: 10px;
        }
        .info {
            float: left;
            width: 30%;
            padding: 20px;
        }
        .login {
            float: left;
            width: 30%;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            
        }

        #loginForm h2 {
            color: black;
        }
        

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>purnecol site</h1>
    </header>
    <div class="info">
        <h1>hallo ik ben purnecol</h1>
        <h2>dit is mijn website</h2>
        <h2><a href="#">purnecolsite</a></h2>
        <h3>deze website is zelf gemaakt door purnecol</h3>
    </div>
    <div class="login">
        <form id="loginForm">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <footer>
        <h4>purnecol &copy; &reg;</h4>
        <a href="#" id="registerLink">Registreer hier</a>
    </footer>

    <!-- Popupvenster voor registratie -->
    <div id="registerPopup" style="display: none;">
        <form id="registerForm">
            <h2>Register</h2>
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        // JavaScript om het popupvenster weer te geven wanneer op de link wordt geklikt
        const registerLink = document.getElementById('registerLink');
        const registerPopup = document.getElementById('registerPopup');

        registerLink.addEventListener('click', function(event) {
            event.preventDefault(); // Voorkom dat de link het pagina-adres wijzigt
            registerPopup.style.display = 'block'; // Toon het popupvenster
        });

        // JavaScript om het formulier in te dienen en te registreren
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Voorkom standaardgedrag van het formulier

            // Voer hier de logica uit om de gebruiker te registreren
            const registerUsername = document.getElementById('registerUsername').value;
            const registerPassword = document.getElementById('registerPassword').value;

            // Stuur de gegevens naar de server of voer een andere actie uit
            console.log('Registratiegegevens:', registerUsername, registerPassword);
            
            // Optioneel: sluit het popupvenster na registratie
            registerPopup.style.display = 'none';
        });
    </script>
</body>
</html>
